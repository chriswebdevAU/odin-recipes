<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Standard Boilerplate Required for CSS-->
    <title>Recipes</title>
    <!--Title of page (shows in browser tab)-->
</head>
<body>
    <!--Beginning of body - where the content sits-->
    <h1>Odin Recipes</h1>
    <!--Heading element, the number following h, dictates heading size , e.g 1 is larger than 3-->
    <p> feeling peckish? try one of these meals!</p>
    <!-- P element denotes a paragraph body-->
    <ul>
        <!--UL Element creates an unordered list, represents content by dot points, not numbers-->
        <li><a href="recipes/Penne-Passata.html">Penne Passata</a></li>
        <li><a href="recipes/Classic-Steak.html">Classic-Steak</a></li>
        <li><a href="recipes/Bruschetta.html">Bruschetta</a></li>
        <!--li is a list item, since this shares a relationship with the overall list, it sits nested inside-->
    </ul>
    
</body>
</html>
